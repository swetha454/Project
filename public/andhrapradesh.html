<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore AndhraPradesh - Smart Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    header {
      background: linear-gradient(to right, #3a7bd5, #3a6073);
      color: white;
      padding: 40px;
      text-align: center;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1e3799;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin: 20px 0;
    }

    ul {
      font-size: 18px;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #145a86;
    }
  </style>
</head>
<body>

<header>
  <h1>Andhra Pradesh</h1>
  <p>Temples, Valleys, Caves & Coastal Charm</p>
</header>

<section>
  <h2>Famous Cities & Places</h2>
  <ul>
    <li>Vijayawada</li>
    <li>Visakhapatnam</li>
    <li>Tirupati</li>
    <li>Araku Valley</li>
    <li>Lepakshi</li>
  </ul>

  <h2>Top Sightseeing Spots</h2>
  <ul>
    <li>Tirupati Temple</li>
    <li>Borra Caves</li>
    <li>RK Beach</li>
    <li>Araku Coffee Plantations</li>
  </ul>

  

  <img src="https://www.abhibus.com/blog/wp-content/uploads/2023/07/Tirupati.jpg" alt="Tirupati Temple" />
  <a href="planandhrapradesh.html">
    <button>Plan This Trip</button>
  </a>
</section>
<!-- Inside <head> -->
  <script>
    function savePlan(event) {
      event.preventDefault(); // Prevent form submission
  
      // Get values from form inputs
      const startDate = document.getElementById("start-date").value;
      const endDate = document.getElementById("end-date").value;
      const travelers = document.getElementById("travelers").value;
      const budget = document.getElementById("budget").value;
      const travelType = document.getElementById("travel-type").value;
  
      // Get multiple selected interests
      const interestsSelect = document.getElementById("interests");
      const interests = Array.from(interestsSelect.selectedOptions).map(opt => opt.value);
  
      // Save to localStorage
      localStorage.setItem("andhrapradeshPlan", JSON.stringify({
        startDate,
        endDate,
        travelers,
        budget,
        travelType,
        interests
      }));
  
      // Redirect to summary page
      window.location.href = "andhrapradesh-summary.html";
    }
  </script>
</body>
</html>
