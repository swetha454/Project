<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Karnataka - Smart Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    header {
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      padding: 40px;
      text-align: center;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2980b9;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin: 20px 0;
    }

    ul {
      font-size: 18px;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

<header>
  <h1>Karnataka</h1>
  <p>Silicon Valley, Heritage Trails & Scenic Landscapes</p>
</header>

<section>
  <h2>Famous Cities & Places</h2>
  <ul>
    <li>Bengaluru</li>
    <li>Mysuru</li>
    <li>Hampi</li>
    <li>Coorg</li>
    <li>Gokarna</li>
  </ul>

  <h2>Top Sightseeing Spots</h2>
  <ul>
    <li>Mysore Palace</li>
    <li>Hampi Ruins</li>
    <li>Brindavan Gardens</li>
    <li>Jog Falls</li>
  </ul>

  
  <img src="https://www.godigit.com/content/dam/godigit/directportal/en/contenthm/badami.jpg" alt="Mysore Palace" />
  <a href="plankarnataka.html">
    <button>Plan This Trip</button>
  </a>
</section>
<!-- Inside <head> -->
  <script>
    function savePlan(event) {
      event.preventDefault(); // Prevent form submission
  
      // Get values from form inputs
      const startDate = document.getElementById("start-date").value;
      const endDate = document.getElementById("end-date").value;
      const travelers = document.getElementById("travelers").value;
      const budget = document.getElementById("budget").value;
      const travelType = document.getElementById("travel-type").value;
  
      // Get multiple selected interests
      const interestsSelect = document.getElementById("interests");
      const interests = Array.from(interestsSelect.selectedOptions).map(opt => opt.value);
  
      // Save to localStorage
      localStorage.setItem("karnatakaPlan", JSON.stringify({
        startDate,
        endDate,
        travelers,
        budget,
        travelType,
        interests
      }));
  
      // Redirect to summary page
      window.location.href = "karnataka-summary.html";
    }
  </script>

</body>
</html>
